<head>
	<title>Exemplo 05 de JavaScript</title>

<script>
var a, inteiro, flutuante;
a = "4.25Kg";
inteiro = parseInt(a);
flutuante = parseFloat(a);
document.write("O valor da variável a é: " + a);
document.write("<p>O valor numérico inteiro da variável a é: " + inteiro + "</p>");
document.write("<p>O valor numérico decimal da variável a é: " + flutuante + "</p>");
</script>
</head>
