<html>
<head>
	<title>Exemplo 10 de JavaScript</title>

<script>
var confirma;
confirma = window.confirm("Essa página não pode ser acessada por menores de 18 anos. Você tem mais de 18 anos?");

if(confirma == true){
   document.write("Você se declarou maior de 18 anos e deseja visualizar a página por sua conta.");
}
else{
   document.write("Você se declarou menor de 18 anos e não pode visualizar a página.");
}
</script>
</head>

<body>

</body>
</html>
