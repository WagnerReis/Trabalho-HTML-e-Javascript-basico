 <TITLE>New Document</TITLE>

<BODY>
<script>

var num;
var i;


document.write("usando For<br /><br />");

for(i = 200; i <= 300; i++)
{
      if( i % 2 == 0)
      {
      document.write( + i + "<br />");
      }
}


document.write("usando While<br /><br />");


i = 200;

while(i <= 300)
{
      if( i % 2 == 0)
      {
      document.write( + i + "<br />");
      }
      i++;
}

</script>
