<HTML>
<HEAD>
 <TITLE>New Document</TITLE>
</HEAD>
<BODY>
<script>
var num1 = prompt('Informe um numero');
var num2 = prompt('Informe um numero');

num1 = parseFloat(num1);
num2 = parseFloat(num2);

if(num1 == num2)
{
    document.write("O numeros sao iguais!");
}
else
{
    if(num1 > num2)
    {
            document.write("O primeiro numero é maior");
    }
    else
    {
            if(num1 < num2)
            {
                  document.write("O segundo numero é maior");
            }
    }
}
</script>
</BODY>
</HTML>
