<html>
<head>
	<title>Exemplo 11 de JavaScript</title>

<script>
var turno;
turno = parseInt(window.prompt("Digite o turno do curso: 1-Manhã / 2-Tarde / 3-Noite:",""));
switch(turno){
case 1:
   document.write("Turno da Manhã.");
   break;
case 2:
   document.write("Turno da Tarde.");
   break;
case 3:
   document.write("Turno da Noite.");
   break;
default:
   document.write("Turno não existente.");
}
</script>
</head>

<body>

</body>
</html>
