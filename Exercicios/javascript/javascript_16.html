<html>
<head>
	<title>Exemplo 16 de JavaScript</title>

<script>
dataCompleta = new Date();

dia = dataCompleta.getDate();
mes = dataCompleta.getMonth();
ano = dataCompleta.getFullYear();
hora = dataCompleta.getHours();
minuto = dataCompleta.getMinutes();
segundo = dataCompleta.getSeconds();

mes++; // Pois o mês 0 corresponde ao mês de Janeiro

document.write("Agora são " + hora + " horas, " + minuto + " minutos e " + segundo + " segundos do dia " + dia + " do mês " + mes + " e ano de " + ano);
</script>
</head>

</body>
</html>
